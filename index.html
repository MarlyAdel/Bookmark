    <link rel="stylesheet" href="Css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="container py-5">
        <div class="bookmark-title">
            <h1 class="text-center">Bookmarker</h1>
        </div>
        <div class="doted-line mt-5 pt-3"></div>
        <div class="bookmark-content py-5">
            <h2 class="text-center mb-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark"></i></h2>

            <div class="form mt-4">
                <label class="form-label" for="bookName"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                <br>
                <input oninput="validateBookmarkInput(this)" class="w-100 form-control mt-2" id="bookName" type="text" placeholder="Bookmark Name">
            </div>
            <br>
            <div class="form">
                <label class="form-label" for="websiteUrl"><i class="fa-solid fa-link"></i> Site URL</label>
                <br>
                <input oninput="validateBookmarkInput(this)" class="w-100 form-control mt-2" id="websiteUrl" type="url" placeholder="Website URL">
            </div>
            <button onclick="addBookmark()" class="btn btn-custom mt-4 d-block mx-auto px-5">Submit</button>
        </div>
        <div class="doted-line"></div>

        <table class="table text-center mt-4 bg-light">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
               <tbody id="tabelContent">

               </tbody>
        </table>
    </div>

    












    <script src="Js/main.js"></script>

</body>

</html>
